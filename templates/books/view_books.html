<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Books</title>
    <link rel="stylesheet" href="{% static 'css/bookstyle.css' %}">
</head>
<body>
    <div id="header">
        <h1>Book Record Management</h1>
        <div id="nav">
            <a href="http://localhost:8000/Books/view">View Books</a>
            <a href="http://localhost:8000/Books/insert">Insert Book</a>
            <a href="http://localhost:8000/Books/search">Search Book</a>
            <a href="http://localhost:8000/Books/userlogout">Logout</a>
        </div>
    </div>
    <div id="main">
        <h2>View Book Records</h2>
        <table>
            <tr>
                <th>Title</th>
                <th>Price</th>
                <th>author</th>
                <th>Publisher</th>
            </tr>
            {% for book in books %}
            <tr>
                <td>{{book.title}}</td>
                <td>{{book.price}}</td>
                <td>{{book.author}}</td>
                <td>{{book.publisher}}</td>
                <td><a href="http://localhost:8000/Books/edit?bookid={{book.id}}">Edit</a></td>
                <td><a href="http://localhost:8000/Books/delete?bookid={{book.id}}">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
        
    </div>
</body>
</html>
